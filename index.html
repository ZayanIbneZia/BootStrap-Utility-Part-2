<!DOCTYPE html>
<html>

<head>
    <title>Pet Haven - Find Your Friend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-black navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Pet Haven</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Adopt</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <h2 class="mb-4 text-center">Adoptable Pets</h2>
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card">
                    <img src="DOG.jpg" alt="Dog Photo" class="card-img-top">
                    <div class="card-body">
                        <h3 class="card-title">Max</h3>
                        <p class="card-text">Very Playful, extrovert, cutesy dog.</p>
                        <a href="#" class="btn btn-success" btn-sm>Get More Info</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <img src="CAT.jpeg" alt="Cat Photo" class="card-img-top">
                    <div class="card-body">
                        <h3 class="card-title">Donna</h3>
                        <p class="card-text">Very Playful, extrovert, cutesy cat.</p>
                        <a href="#" class="btn btn-success" btn-sm>Get More Info</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="container my-5 text-center">
        <h4>Loading more pets....</h4>
        <div class="spinner-border text-success mt-3"></div>
    </div>
    <div class="container my-3 text-center">
        <nav>
            <ul class="pagination justify-content-center ">
                <li class="page-item">
                    <a href="#" class="page-link">Prev</a>
                </li>
                <li class="page-item active">
                    <a href="#" class="page-link">1</a>
                </li>
                <li class="page-item">
                    <a href="#" class="page-link">2</a>
                </li>
                <li class="page-item">
                    <a href="#" class="page-link">Next</a>
                </li>
            </ul>
        </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
